<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="setContent(content)">
	<head>
		<title>펫 보호소</title>
		<style>
			.navbar .navbar-nav {
			  display: inline-block;
			  float: none;
			}
			.navbar .navbar-collapse {
			  text-align: center;
			}
			.py-3 {
			  text-decoration-line: none;	
			}
		</style>
		
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	
	<body class="d-flex flex-column min-vh-100">
		<!-- 헤더 -->
		<div class="py-3 my-3 text-center">
			<h1><a href="/">펫 보호소</a></h1>
		</div>
	
		<!-- 내비게이션 바-->
		<div>
			<th:block th:replace = "~{/layout/navbar :: setNavbar(~{this::navbar} )}"></th:block>
		</div>
		
		<!-- 내용 -->
		<div class="container-fluid">
              <th:block th:replace = "${content}">유기견 리스트</th:block>
        </div>
		
		<!-- 푸터 -->
		<footer class="text-center text-dark p-3 mt-auto bg-light">
		    <h5><a href="/">고객센터</a></h5>
		</footer>
	</body>
	
</th:block>
</html>
